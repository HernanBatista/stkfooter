<!DOCTYPE html>

    <title>Footer</title>

    <!-- Bootstrap -->

                        </div>

                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 mt-2 mb-4">
                    <h5 class="mb-4 font-weight-bold">Company</h5>
                    <ul class="f-address d-flex flex-column pl">
                        <li><p><a href="#">StakHolders Website</a></p></li>
                        <li><p><a href="#">About</a></p></li>
                    </ul>

                    <h5 class="mb-4 font-weight-bold">Developers</h5>
                    <ul class="f-address d-flex flex-column pl">

                    </ul>
                </div>                    
                <div class="col-lg-3 col-md-6 col-sm-6 mt-2 mb-4">

                    <ul class="f-address d-flex flex-column pl">
                        <li><p><a href="#">Sales</a></p></li>
                        <li><p><a href="#">Project Managment</a></p></li>
                        <li><p><a href="#">Workforce</p></a></li>
                        <li><p><a href="#">E-Commerce</a></p></li>
                        <li><p><a href="#">Finance</a></p></li>
                        <li><p><a href="#">Business App</a></p></li>
                    </ul>
                </div>  
                <div class="col-lg-3 col-md-6 col-sm-6 mt-2 mb-4">
                    <h5 class="mb-4 font-weight-bold">CONNECT WITH US</h5>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Your Email Address">
                        <span class="input-group-addon" id="basic-addon2"><i class="bi bi-check2"></i></span>
                    </div>
                    <ul class="social-pet mt-4">
                        <li><a href="#" title="facebook"><i class="bi bi-facebook"></i></a></li>
                        <li><a href="#" title="twitter"><i class="bi bi-twitter"></i></a></li>
                        <li><a href="#" title="telegram"><i class="bi bi-telegram"></i></a></li>
                        <li><a href="#" title="instagram"><i class="bi bi-instagram"></i></a></li>
